<script>
 function loadDrawerPage(){
var page=localStorage.getItem("custom_drawer_page")||"";
var title=localStorage.getItem("custom_drawer_title")||"";
localStorage.setItem("custom_drawer_page",page);

 var path= "file:///assets/drawer-pages/" + page;
   
 $("#TOOLBAR--TITLE").text( title);
$("#CURRENT--PAGE").val(page.replace(/[^a-z0-9]/i,"") );
 
 $.ajax({
     url: path,
    type: "GET",
    dataType:"text",
  }).done(function(note){
  var data= __format( note  );
   $("#NOTE--TEXTS").html( data.replace(/\n/g,"<br>") );
  
 }).fail(function(e){
  alert("Page not found");  
  });
 }

  loadDrawerPage();
  
</script>
